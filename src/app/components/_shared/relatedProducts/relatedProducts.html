<div *ngIf="relatedProducts && relatedProducts.length > 0" class="row same-height-row">
    <div class="col-md-3 col-sm-6">
        <div class="box same-height">
            <h3>Productos relacionados</h3>
        </div>
    </div>

    <div *ngFor="let prod of relatedProducts" class="col-md-3 col-sm-6">
        <div class="product same-height">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <a [routerLink]="['/detail', prod.id]">
                            <img src="{{prod.images[0].image}}" alt="" class="img-responsive">
                        </a>
                    </div>
                    <div class="back">
                        <a [routerLink]="['/detail', prod.id]">
                            <img src="{{prod.images[1].image}}" alt="" class="img-responsive">
                        </a>
                    </div>
                </div>
            </div>
            <a [routerLink]="['/detail', prod.id]" class="invisible">
                <img src="{{prod.images[0].image}}" alt="" class="img-responsive">
            </a>
            <div class="text">
                <h3><a [routerLink]="['/detail', prod.id]">{{prod.name}}</a></h3>
                <p class="price">
                  <del *ngIf="prod.current_offer">
                    ${{prod.price}}
                  </del>
                  ${{prod.discount_price}}
                </p>
            </div>
        </div>
        <!-- /.product -->
    </div>

</div>
