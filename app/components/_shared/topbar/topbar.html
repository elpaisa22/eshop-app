<!-- *** TOPBAR ***
_________________________________________________________ -->
<div id="top">
    <div class="container">
        <div class="col-md-6 offer" data-animate="fadeInDown">
            <a href="#" class="btn btn-success btn-sm" data-animate-hover="shake">Promoción exclusiva</a>  <a href="#">¡Obtenga 35% de descuento en compras superiores a $2.000!</a>
        </div>
        <div class="col-md-6" data-animate="fadeInDown">
            <ul class="menu">
                <li><a href="#" data-toggle="modal" data-target="#login-modal">Ingresar</a>
                </li>
                <li><a [routerLink]="['Register']">Registro</a>
                </li>
                <li><a [routerLink]="['Contact']">Contacto</a>
                </li>
                <li><a href="#">Vistas recientes</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="Login">Ingreso de clientes</h4>
                </div>
                <div class="modal-body">
                    <form action="customer-orders.html" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email-modal" placeholder="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password-modal" placeholder="password">
                        </div>

                        <p class="text-center">
                            <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Entrar</button>
                        </p>

                    </form>

                    <p class="text-center text-muted">¿Aún no está registrado?</p>
                    <p class="text-center text-muted"><a [routerLink]="['Register']" data-dismiss="modal"><strong>¡Registrese ahora!</strong></a> Es muy fácil, no le llevará mas de 1&nbsp;minuto y tendrá acceso a descuentos especiales...</p>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- *** TOP BAR END *** -->
